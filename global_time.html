<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Time v1.5</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI','PingFang SC','Microsoft YaHei',sans-serif;}
body{
    background:linear-gradient(135deg,#1a1a2e,#16213e);
    color:#f0f0f0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.container{
    max-width:1200px;
    width:100%;
    background:rgba(25,25,40,.85);
    border-radius:24px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.1);
}
header{
    padding:24px 40px;
    text-align:center;
    border-bottom:1px solid rgba(255,255,255,.1);
}
h1{
    font-size:2.4rem;
    background:linear-gradient(90deg,#4cc9f0,#4361ee);
    -webkit-background-clip:text;
    color:transparent;
}
.subtitle{color:#a0a0c0;margin-top:6px}
.controls{
    margin-top:14px;
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
}
select,button{
    background:#1f2a48;
    color:#fff;
    border:1px solid rgba(255,255,255,.2);
    border-radius:8px;
    padding:6px 10px;
}
.time-container{
    display:flex;
    gap:30px;
    padding:30px;
    flex-wrap:wrap;
}
.time-card{
    flex:1;
    min-width:320px;
    background:rgba(30,30,50,.7);
    border-radius:20px;
    padding:24px;
}
.location-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:16px;
}
.clock-box{
    display:flex;
    gap:20px;
    align-items:center;
    flex-wrap:wrap;
}
.analog{
    width:180px;
    height:180px;
    border-radius:50%;
    background:#0f172a;
    position:relative;
    border:6px solid rgba(255,255,255,.1);
}
.analog::after{
    content:'';
    width:12px;
    height:12px;
    background:#f72585;
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:10;
}
.hand{
    position:absolute;
    bottom:50%;
    left:50%;
    transform-origin:bottom;
    transform:translateX(-50%);
}
.hour{width:6px;height:45px;background:#fff}
.minute{width:4px;height:65px;background:#4cc9f0}
.second{width:2px;height:75px;background:#f72585}

.digital{
    font-size:2.6rem;
    font-family:'Courier New',monospace;
    color:#4cc9f0;
}
.date{
    margin-top:10px;
    color:#a0a0c0;
}
footer{
    padding:16px;
    text-align:center;
    font-size:.85rem;
    color:#a0a0c0;
    border-top:1px solid rgba(255,255,255,.1);
}
footer a{color:#4cc9f0;text-decoration:none}
</style>
</head>

<body>
<div class="container">
<header>
    <h1><i class="fas fa-globe"></i> Global Time</h1>
    <div class="subtitle" id="subtitle">数字 + 模拟双时区时间显示</div>

    <div class="controls">
        <select id="tz1"></select>
        <select id="tz2"></select>
        <button onclick="toggleLang()">中 / EN</button>
    </div>
</header>

<div class="time-container">
    <div class="time-card">
        <div class="location-header">
            <span id="label1">第一时区</span>
            <span id="zone1"></span>
        </div>
        <div class="clock-box">
            <div class="analog" id="a1">
                <div class="hand hour" id="a1-h"></div>
                <div class="hand minute" id="a1-m"></div>
                <div class="hand second" id="a1-s"></div>
            </div>
            <div>
                <div class="digital" id="t1">--:--:--</div>
                <div class="date" id="d1"></div>
            </div>
        </div>
    </div>

    <div class="time-card">
        <div class="location-header">
            <span id="label2">第二时区</span>
            <span id="zone2"></span>
        </div>
        <div class="clock-box">
            <div class="analog" id="a2">
                <div class="hand hour" id="a2-h"></div>
                <div class="hand minute" id="a2-m"></div>
                <div class="hand second" id="a2-s"></div>
            </div>
            <div>
                <div class="digital" id="t2">--:--:--</div>
                <div class="date" id="d2"></div>
            </div>
        </div>
    </div>
</div>

<footer>
    Global Time v1.5 © 2026<br>
    Developer: HellloWorld05 |
    <a href="https://github.com/helloworldpxy" target="_blank">GitHub</a> |
    <a href="https://github.com/helloworldpxy/global_time" target="_blank">Project</a><br>
    License: MIT
</footer>
</div>

<script>
const zones=[
 ["Asia/Shanghai","北京 / Shanghai"],
 ["Asia/Tokyo","东京 / Tokyo"],
 ["Asia/Seoul","首尔 / Seoul"],
 ["Europe/London","伦敦 / London"],
 ["Europe/Paris","巴黎 / Paris"],
 ["America/New_York","纽约 / New York"],
 ["America/Los_Angeles","洛杉矶 / LA"],
 ["Australia/Sydney","悉尼 / Sydney"]
];

let lang="zh";
const i18n={
 zh:{sub:"数字 + 模拟双时区时间显示",l1:"第一时区",l2:"第二时区"},
 en:{sub:"Dual Time Zone (Analog + Digital)",l1:"Primary Zone",l2:"Secondary Zone"}
};

zones.forEach(z=>{
 tz1.add(new Option(z[1],z[0]));
 tz2.add(new Option(z[1],z[0]));
});
tz1.value="Asia/Shanghai";
tz2.value="America/New_York";

function updateOne(tz,t,d,zh,zm,zs){
 const now=new Date();
 const opt={timeZone:tz,hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false};
 document.getElementById(t).textContent=
  new Intl.DateTimeFormat('en-GB',opt).format(now);

 const dopt={timeZone:tz,year:'numeric',month:'long',day:'numeric',weekday:'long'};
 document.getElementById(d).textContent=
  new Intl.DateTimeFormat(lang==='zh'?'zh-CN':'en-US',dopt).format(now);

 const parts=new Intl.DateTimeFormat('en-GB',{timeZone:tz,hour:'numeric',minute:'numeric',second:'numeric',hour12:false})
  .formatToParts(now);
 const h=+parts.find(p=>p.type==='hour').value;
 const m=+parts.find(p=>p.type==='minute').value;
 const s=+parts.find(p=>p.type==='second').value;

 document.getElementById(zh).style.transform=`translateX(-50%) rotate(${h%12*30+m*0.5}deg)`;
 document.getElementById(zm).style.transform=`translateX(-50%) rotate(${m*6+s*0.1}deg)`;
 document.getElementById(zs).style.transform=`translateX(-50%) rotate(${s*6}deg)`;
}

function update(){
 updateOne(tz1.value,"t1","d1","a1-h","a1-m","a1-s");
 updateOne(tz2.value,"t2","d2","a2-h","a2-m","a2-s");
 zone1.textContent=tz1.value;
 zone2.textContent=tz2.value;
}

function toggleLang(){
 lang=lang==="zh"?"en":"zh";
 subtitle.textContent=i18n[lang].sub;
 label1.textContent=i18n[lang].l1;
 label2.textContent=i18n[lang].l2;
}

update();
setInterval(update,1000);
</script>
</body>
</html>
